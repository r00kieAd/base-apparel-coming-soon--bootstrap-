<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base Apparel</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex flex-row mb-3 main">
        <div class="logo">
            <img src="images/logo.svg" alt="">
        </div>
        <div class="p-2 texts">
            <div class="mobile-view">
                <img src="images/hero-mobile.jpg" alt="">
            </div>
            <h1>
                <span>WE'RE</span> COMING SOON
            </h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>
            <div class="email-input">
                <input type="email" name="email" id="email" placeholder="&nbsp;&nbsp;Email Address" value="" /><img
                    id="errico" src="images/icon-error.svg" alt=""><button><img src="images/icon-arrow.svg" alt=""
                        onclick="validateMail()"></button>
            </div>
            <p id="err" style="font-size: 12px; margin-left: 1%; color: red; display: none;">Enter a valid email.</p>
        </div>
        <div class="p-2 float-end desktop-view">
            <img class="img-fluid" src="images/hero-desktop.jpg" alt="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function validateMail() {
            try {
                const e = document.querySelector("#email");
                let emailInput = e.value;
                const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const emailIsCorrect = emailFormat.test(emailInput);
                // alert(emailIsCorrect);
                if (emailIsCorrect) {
                    e.style.borderColor = "hsl(0, 36%, 70%)";
                    document.querySelector('#err').style.display = "none";
                    document.querySelector('#errico').style.display = "none";
                } else {
                    e.style.borderColor = "Red";
                    document.querySelector('#err').style.display = "block";
                    document.querySelector('#errico').style.display = "block";
                }
            } catch (error) {
                alert(error);
            }
        }
    </script>
</body>

</html>
